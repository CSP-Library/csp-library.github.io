<!DOCTYPE html>
<html>
  <head>
    <title>OneSearch</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <img alt="CSP Library" src="https://csplib.io/images/onesearch/onesearch-logo-blue-200w.png">
          </div>
        </header>
      </div>

    </div>

    <div id="main" role="main" class="container">
     
        <h1>CLICsearch is now OneSearch</h1>
     
      <p>It looks like you're trying to visit an old CLICsearch page. Please visit OneSearch from the <a href="https://library.csp.edu)">Library's website</a> to get an updated link.</p>

      <p>Need help finding a specific item in OneSearch? <a href="https://library.csp.edu/services/help">Contact the Library</a>.</p>
    
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <script>
            document.write(document.referrer);
          </script>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
