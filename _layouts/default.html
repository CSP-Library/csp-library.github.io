<!DOCTYPE html>
<html>
  <head>
    <title>OneSearch</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <img alt="CSP Library" src="https://csplib.io/images/CSP_Library-02.sm.png">
          </div>
        </header>
      </div>

    </div>

    <div id="main" role="main" class="container">
     
        <h1>We've shut down Ezproxy!</h1>
     
      <p>EZproxy has been replaced by OpenAthens for managing access to library resources. You've landed on this page because the link you used needs to be updated.</p>
      
      <p>Please contact the library for help updating the link.</p>
    
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <script type="text/javascript">
            document.write(location.href);
          </script>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
